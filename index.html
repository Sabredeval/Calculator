<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <div class="container">
            <div class="display">
                <div class="result"></div>
            </div>
            <div class="first-row row">
                <button class="two-field calc-btn">C</button>
                <button class="one-field calc-btn"><-</button>
                <button class="one-field calc-btn">/</button>
            </div>
            <div class="second-row row">
                <button class="one-field calc-btn">7</button>
                <button class="one-field calc-btn">8</button>
                <button class="one-field calc-btn">9</button>
                <button class="one-field calc-btn">x</button>
            </div>
            <div class="third-row row">
                <button class="one-field calc-btn">4</button>
                <button class="one-field calc-btn">5</button>
                <button class="one-field calc-btn">6</button>
                <button class="one-field calc-btn">-</button>
            </div>
            <div class="fourth-row row">
                <button class="one-field calc-btn">1</button>
                <button class="one-field calc-btn">2</button>
                <button class="one-field calc-btn">3</button>
                <button class="one-field calc-btn">+</button>
            </div>
            <div class="fifth-row row">
                <button class="three-field calc-btn">0</button>
                <button class="one-field calc-btn">=</button>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
